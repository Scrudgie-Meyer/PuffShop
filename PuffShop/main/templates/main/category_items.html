{% extends 'main/layout.html' %}

{% block title %} Home {% endblock %}

{% block main %}
    <main class="container my-5">
        <div class="row">
            <!-- Filter Section -->
            <aside class="col-md-3 mb-4">
                <h4>Filters</h4>
                <form>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category">
                            <option>All</option>
                            <option>Sofas</option>
                            <option>Chairs</option>
                            <option>Tables</option>
                            <option>Beds</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priceRange">Price Range</label>
                        <input type="range" class="form-control-range" id="priceRange" min="0" max="1000" step="50">
                        <div class="d-flex justify-content-between">
                            <span>$0</span>
                            <span>$1000</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="color1">
                            <label class="form-check-label" for="color1">
                                Red
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="color2">
                            <label class="form-check-label" for="color2">
                                Blue
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="color3">
                            <label class="form-check-label" for="color3">
                                Green
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                </form>
            </aside>
            <!-- Product Catalog -->
            <div class="col-md-9">
                <h2 class="mb-4">Product Catalog</h2>
                <div class="row">
                    {% for item in items %}
                        <div class="col-md-4">
                            <a href="{% url 'item_detail' item.id %}" class="category-card-link">
                                <div class="card mb-4">
                                    <div class="card-img-container">
                                        <img src="{{ item.image_urls.0 }}" class="card-img-top" alt="Product 1">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">{{ item.name }}</h5>
                                        <p class="card-text">${{ item.price }}</p>
                                        <a href="#" class="btn btn-primary">Add to Cart</a>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

{% endblock %}
