{% extends 'main/layout.html' %}

{% block title %} Home {% endblock %}

{% block main %}
    {% load static %}
   <!-- Welcome Banner -->
    <section class="welcome-banner">
        <img src="welcome.jpg" alt="Welcome to PuffShop" class="img-fluid">
    </section>

    <!-- Categories Section -->
    <section class="categories py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Shop by Category</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="category-card">
                        <img src="sofas.jpg" alt="Sofas" class="img-fluid">
                        <h5 class="mt-2 text-center">Sofas</h5>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="category-card">
                        <img src="https://content1.rozetka.com.ua/goods/images/big/20357890.jpg" alt="Chairs" class="img-fluid">
                        <h5 class="mt-2 text-center">Chairs</h5>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="category-card">
                        <img src="tables.jpg" alt="Tables" class="img-fluid">
                        <h5 class="mt-2 text-center">Tables</h5>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="category-card">
                        <img src="beds.jpg" alt="Beds" class="img-fluid">
                        <h5 class="mt-2 text-center">Beds</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="container my-5">
        <div class="row">
            <!-- Filter Section -->
            <aside class="col-md-3 mb-4">
                <h4>Filters</h4>
                <form>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category">
                            <option>All</option>
                            <option>Sofas</option>
                            <option>Chairs</option>
                            <option>Tables</option>
                            <option>Beds</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priceRange">Price Range</label>
                        <input type="range" class="form-control-range" id="priceRange" min="0" max="1000" step="50">
                        <div class="d-flex justify-content-between">
                            <span>$0</span>
                            <span>$1000</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="color1">
                            <label class="form-check-label" for="color1">
                                Red
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="color2">
                            <label class="form-check-label" for="color2">
                                Blue
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="color3">
                            <label class="form-check-label" for="color3">
                                Green
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                </form>
            </aside>
            <!-- Product Catalog -->
            <div class="col-md-9">
                <h2 class="mb-4">Product Catalog</h2>
                <div class="row">
                    <!-- Product Card -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="product1.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Product 1</h5>
                                <p class="card-text">$199.99</p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <!-- Product Card -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="product2.jpg" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <h5 class="card-title">Product 2</h5>
                                <p class="card-text">$299.99</p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <!-- Product Card -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="product3.jpg" class="card-img-top" alt="Product 3">
                            <div class="card-body">
                                <h5 class="card-title">Product 3</h5>
                                <p class="card-text">$399.99</p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more products as needed -->
                </div>
            </div>
        </div>
    </main>

{% endblock %}
